  - bugfix: Secrets menu Summon Guns / Summon Magic work again.
  SkyratBot:
  - rscadd: You can now bake croissants to add to your breakfast.
  - rscadd: Traitorous chefs can bake dangerous throwing croissants, Mimes can do
